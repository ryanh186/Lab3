<script>
	function onSignIn(googleUser) {
		var profile = googleUser.getBasicProfile();
		var idNum = profile.getId();
		$.ajax({
		type: "POST",
		url: "find_element_google.php",
		data: {id: idNum},
		success: function(res) {
			if(res == 1) {
				window.location = "SurveyPage.html";
			}
		}
		});
}
