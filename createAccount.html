		<script>
			function onSignIn(googleUser) {
			  var profile = googleUser.getBasicProfile();
			  var id = profile.getId(); // Do not send to your backend! Use an ID token instead.
			  var name = profile.getName();
			  var email = profile.getEmail()); // This is null if the 'email' scope is not present.
				$.ajax({
            type : "POST",  //type of method
            url  : "add_element_google.php",  //your page
            data : { id : id, email : email, name : name },// passing the values
			}
			function unhide_u_p_incorrect() {
				document.getElementById("u_p_incorrect").style.display = "block";
			}
		</script>
